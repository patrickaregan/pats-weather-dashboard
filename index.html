<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Pat's Weather Dashboard</title>
</head>
<body>

    <!-- Main -->
    <main>

        <!-- Header row -->
        <div class="row">
            <div class="col col-sm-12 col-md-12">
                <header>
                    <h1>Pat's Weather Dashboard</h1>
                </header>
            </div>
        </div>

        <!-- Content Row -->
        <div class="row no-gutters">
            <div class="col col-sm-12 col-md-4">
                <!-- Search Input -->
                <div class="searchInput">
                    <form id="search-form">
                        <label for="city">Search for a City:</label>
                        <input type="text" placeholder="" name="city" id="city" class="form-input" />
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                    <hr />
                </div>
                <!-- Past Searches -->
                <div class="pastSearches"></div>
            </div>
            <div class="col col-sm-12 col-md-8">
                <!-- Search Output -->
                <div class="searchOutput">
                    
                    <!-- City Info -->
                    <div class="cityInfo">
                        <p class="cityName">...</p> <span class="weatherIcon"></span>
                        <p class="cityTemp">Temp: ...</p>
                        <p class="cityWind">Wind: ...</p>
                        <p class="cityHumidity">Humidity: ...</p>
                        <p class="cityUVIndex">UV Index: ...</p>
                    </div>

                    <!-- Five Day Forecast -->
                    <p class="futureWeatherLabel">5-Day Forecast:</p>
                    <div class="futureWeather">
                        <div class="forecastSection"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
